<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Objectives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
        }
        h1, h2, h3 {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        h1 {
            background: #007bff;
            color: white;
            text-align: center;
        }
        h2 {
            background: #17a2b8;
            color: white;
            margin-top: 10px;
        }
        h3 {
            background: #ff9800;
            color: black;
            margin-left: 20px;
            margin-top: 5px;
        }
        h1:hover, h2:hover, h3:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .subtopic, .sub-subtopic, .objectives {
            margin-left: 20px;
            display: none;
        }
        .objectives {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            border-left: 4px solid #ff9800;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        label {
            font-size: 16px;
        }
    </style>
    <script>
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            element.style.display = (element.style.display === "none" || element.style.display === "") ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 onclick="toggleVisibility('subtopics')">ðŸ“˜ Main Topic: Biochemistry</h1>
        
        <div id="subtopics" class="subtopic">
            <h2 onclick="toggleVisibility('enz-subtopics')">ðŸ§ª Subtopic: Enzymes</h2>
            <div id="enz-subtopics" class="sub-subtopic">
                <h3 onclick="toggleVisibility('enz-objectives')">âš¡ Sub-Subtopic: Enzyme Kinetics</h3>
                <div id="enz-objectives" class="objectives">
                    <input type="checkbox" id="enz-1"> <label for="enz-1">Understand enzyme structure</label><br>
                    <input type="checkbox" id="enz-2"> <label for="enz-2">Learn enzyme kinetics</label><br>
                    <input type="checkbox" id="enz-3"> <label for="enz-3">Identify enzyme inhibitors</label><br>
                </div>
            </div>

            <h2 onclick="toggleVisibility('lip-subtopics')">ðŸ§¬ Subtopic: Lipids</h2>
            <div id="lip-subtopics" class="sub-subtopic">
                <h3 onclick="toggleVisibility('lip-objectives')">ðŸ”¥ Sub-Subtopic: Lipid Metabolism</h3>
                <div id="lip-objectives" class="objectives">
                    <input type="checkbox" id="lip-1"> <label for="lip-1">Understand lipid structure</label><br>
                    <input type="checkbox" id="lip-2"> <label for="lip-2">Study lipid metabolism</label><br>
                    <input type="checkbox" id="lip-3"> <label for="lip-3">Identify lipid functions</label><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
