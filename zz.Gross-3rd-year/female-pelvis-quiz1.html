            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        .question {

            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 60%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {

            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;

        .result {

        .feedback {

            color: #ff5722;
            margin-top: 10px;

        .correct {

        }

</head>

    <script>
        // Track the correct answers
        const correctAnswers = {
            label1: "Pelvic Bone",
            label2: "Sacrum",
            label3: "Coccyx",
            label4: "Anterior Superior Iliac Spine",
            label5: "Pubic Tubercle",
            label6: "Pubic Symphysis",
            label7: "Ischial Tuberosity",
            label8: "Obturator Foramen",
            label9: "Ischial Spine",
            label10: "Pelvic Inlet"
        };

        // Keep score and feedback
        let score = 0;

        function checkAnswer(labelId, correctAnswer) {
            const userAnswer = document.getElementById(labelId).value.trim();
            const feedbackElement = document.getElementById('feedback-' + labelId);
            
            // Check answer
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedbackElement.textContent = "Correct!";
                feedbackElement.classList.remove('incorrect');
                feedbackElement.classList.add('correct');
                score++;
            } else {
                feedbackElement.textContent = `Incorrect! The correct answer is ${correctAnswer}.`;
                feedbackElement.classList.remove('correct');
                feedbackElement.classList.add('incorrect');
            }
        }

        function submitAllAnswers() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `You got ${score} out of 10 correct!`;
        }
